<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Loja Online</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Admin - Loja Online</h1>
    <div id="init-form">
        <h2>Initialize Admin</h2>
        <input type="password" id="init-password" placeholder="Password">
        <button onclick="initializeAdmin()">Initialize</button>
    </div>
    <div id="login-form">
        <h2>Admin Login</h2>
        <input type="text" id="login-username" placeholder="Username" value="admin" readonly>
        <input type="password" id="login-password" placeholder="Password">
        <button onclick="login()">Login</button>
    </div>
    <div id="admin-panel" style="display: none;">
        <h2>Admin Panel</h2>
        <div>
            <h3>Add Product</h3>
            <input type="text" id="product-name" placeholder="Product Name">
            <input type="text" id="product-description" placeholder="Product Description">
            <input type="text" id="product-price" placeholder="Product Price">
            <button onclick="addProduct()">Add Product</button>
        </div>
        <div>
            <h3>Products</h3>
            <div id="product-list"></div>
        </div>
        <div>
            <h3>Site Stats</h3>
            <p id="access-stats"></p>
            <p id="sales-stats"></p>
        </div>
    </div>
    <script src="admin.js"></script>
</body>
</html>
